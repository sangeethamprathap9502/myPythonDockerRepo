apiVersion:)
kind:)
metadata:)
  name: mypython-app deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mypython-app
  template:
    metadata:
      labels:
        app: mypython-app
    spec:
      containers:
      - name: mypython-app
        image: pavanisam/mypython-app
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
# service type loadbalancer       
---
apiVersion: v1
kind: Service
metadata:
  name: php-app-svc
spec:
  selector:
    app: php-service
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
  type: LoadBalancer
